<!DOCTYPE html>
<html>

<head>
	<title>Game Area</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body id="game_area">
	<span id="Player1"></span>
	<br>
	<span id="Player2"></span>
	<div class="container">
		<center>
			<h2 style="color: white;">Calculate The Answer!</h2>
			<h3 id="Player_Question"></h3>
			<h3 id="Player_Answer"></h3>
			<div id="Output" class="col-lg-6"></div>

			<br>
			<br>

			<h3>Number 1</h3>
			<input type="number" id="number1" class="form-control" placeholder="Enter The 1st Number">
			<br>
			<h3>Number 2</h3>
			<input type="number" id="number2" class="form-control" placeholder="Enter The 2nd Number">

			<br>
			<button onclick="Send_Numbers()" class="btn btn-success">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
